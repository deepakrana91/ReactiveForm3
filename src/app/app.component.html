<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" 
          class="form-control"          
          pattern="^[a-zA-Z]*$"
          formControlName="fname"
          name="fname"
          >
        </div>
        <span class="help-block" *ngIf="!this.signupForm.get('fname').valid && this.signupForm.get('fname').touched">Please enter valid name</span>
        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" 
            name="lname"
            formControlName="lname"
            class="form-control"             
            >           
        </div>
        <span class="help-block" *ngIf="!this.signupForm.get('lname').valid && this.signupForm.get('lname').touched">Please enter Last name</span>
        <div class="form-group">
              <label for="pnumber">Phone Number</label>
              <input type="text" 
              name="pnumber"
              pattern="^[0-9]*$"
              formControlName="pnumber"
              class="form-control"                
              >
        </div>
        <span class="help-block" *ngIf="!this.signupForm.get('pnumber').valid && this.signupForm.get('pnumber').touched">Please enter valid PhoneNumber</span>
        <div class="form-group">
            <select            
            name="select"
            class="form-control"
            [ngModel]="selectedprefix"
            formControlName="prefix">                
                <option [ngValue]="item.value" *ngFor="let item of desigArray">{{item.value}}</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="!this.signupForm.valid">Submit</button>
      </form>
      <hr>
      <h3>Form Values</h3>
      <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>First Name</th>
                <th>LastName</th>
                <th>Email</th>
                <th>Designation</th>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of nameArray">
                <td>{{item.fname}}</td>
                <td>{{item.lname}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.designation}}</td>
              </tr>
            </tbody>
          </table>
        </div>

    </div>
  </div>
</div>
